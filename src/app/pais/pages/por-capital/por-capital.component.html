<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Por Capital</h3>
    <hr>
    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar($event)" placeholder="Buscar Capital..."></app-pais-input>
        </div>
    </div>
    <hr>
</div>
<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término : {{termino}}
</div>
<div class="row" *ngIf="capitales.length>0">
    <div class="col">
        <app-pais-tabla [paises]="capitales"></app-pais-tabla>
    </div>
</div>
